<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D pixel picrew</title>
  </head>
  <body>
    <main id="main">
      <div id="three" style="position: relative;">
          <div id="leftButton" class="unselectable directionalButton" style="left: 10%">Rotate<br/>left</div>
          <div id="animationTitle" class="unselectable directionalButton" style="left: 33.33%; width: 33.33%; bottom: 12%; cursor: default;">Animation:</div>
          <div>
            <select name="animationChooser" id="animationChooser" class="unselectable directionalButton" style="left: 33.33%; width: 33.33%; bottom: 6%;" id="animationChooser">
              <option value="eg1">Example 1</option>
              <option value="eg2">Example 2</option>
              <option value="eg3">Example 3</option>
              <option value="eg4">Example 4</option>
            </select>
          </div>
          <div id="rightButton" class="unselectable directionalButton" style="right:10%">Rotate<br/>right</div>
      </div>
      <div id="menu" class="menu">
        <div id="tabs">
        </div>
        <div id="grid"></div>
      </div>      
    </main>
    <div id="tempButton">Temp button</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
