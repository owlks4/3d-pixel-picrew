<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D pixel picrew</title>
  </head>
  <body>
    <main id="main">
      <div id="three" style="position: relative;">          
          <div id="render-button-container" class="unselectable directionalButton">
            <button id="render-button" type="button">
              Render
            </button>
            @ <input type="number" id="fps-input" min="1" max="60" step="1" value="12"> fps
          </div>
          <button type="button" id="leftButton" class="unselectable directionalButton" style="left: 15%">Rotate<br/>left</button>
          <div id="animationTitle" class="unselectable directionalButton" style="left: 33.33%; width: 33.33%; bottom: 10%; cursor: default;">Animation demo:</div>
          <div>
            <select name="animationChooser" id="animationChooser" class="unselectable directionalButton" style="left: 33.33%; width: 33.33%; bottom: 4%;" id="animationChooser"></select>
          </div>
          <button type="button" id="rightButton" class="unselectable directionalButton" style="right:15%">Rotate<br/>right</button>
      </div>
      <div id="menu" class="menu">
        <div id="tabs">
        </div>
        <div id="grid"></div>
        <input type="color" id="color-picker" class="unselectable">
      </div>      
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
